<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三佳购物—天津广播电视台三佳购物频道网上商城</title>
</head>
	<link rel="icon" type="image/x-icon" href="https://www.ttcj.tv/favicon.ico"/>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/cart.css">
<body>
<!--流程-->
<div class="heads">
    <img src="https://www.ttcj.tv/css/pc/images/logo.png" alt="">
    <div class="process">
        <span class="process_one">查看购物车</span>
        <span class="process_two">确认订单信息</span>
        <span class="process_three">成功提交订单</span>
        <span class="process_four">支付订单成功</span>
    </div>
</div>
<!--操作-->
<div class="trolley">
   <h4>购物车(<span>0</span>件)</h4>
    <div class="guarantee">
        <div class="check_all">
            <label class="check_all_bgr check_la" >
                <input type="checkbox"  class="check_all_input check">
            </label>
            <span>全选</span>
        </div>
        <div>商品详情</div>
        <div>单价</div>
        <div class="the">数量</div>
        <div class="the">金额</div>
        <div class="the">操作</div>
    </div>
</div>
<!--没有商品时-->
<div class="no_goods">
     <div class="Shopping_img">
         <img src="https://www.ttcj.tv/css/pc/images/gouwuche.png" alt="">
         <h3>购物车空空如也</h3>
         <p>快去<a href="../index.html">抢购</a>吧</p>
     </div>
     <p>猜你喜欢<span class="batch">&lt;换一批&gt;</span></p>
    <!--推荐的商品列表-->
    <div class="product_list">
        <ul class="product_list_ul">
            <!--<li>
                <img src="https://image.ttcj.tv/item_images/48/165148M1.jpg" alt="">
                <p class="List_one">撒旦撒大声道撒撒旦撒大声道撒撒旦撒大声道撒</p>
                <p class="List_two">￥<span class="List_two_price">25</span><span class="List_two_lj">￥0.3</span><span  class="List_two_img"></span></p>
            </li>-->
        </ul>
    </div>

    <p class="without">您还没有登录！</p>
    <p class="nowadays"><a href="log_in.html">现在去登录</a></p>
    
</div>


<!--有商品-->
<div class="are_goods">
    <!--商品的列表-->
    <div class="catalogue">

        <!--渲染列表-->
    
    
    
       


    </div>
    <div class="are_goods_wrap">
        <div class="are_goods_handle">
            <div class="check_all_btn">

                <label class="check_all_btn_la check_la" >
                    <input type="checkbox"  class="check_all_input check">
                </label>
                <span>全选</span>

            </div>

            <span class="remove">删除选择商品</span>

            <div class="units">已选<span>0</span>件商品</div>

            <span class="pay_for">实付款（不含运费）：</span>
            <span class="money">￥0</span>
            <button class="go_payment">去结算</button>





        </div>
    </div>
</div>


<div class="floot"></div>
</body>
	<script type="text/javascript" src="../jQueryDownload/jquery-1.8.3.min.js"></script>
	<script src="../js/cart.js"></script>
</html>
